<div class="container-fluid my-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-12 col-sm-12">
            <h3 class="mb-4">Favorites</h3>
            <div class="alert alert-danger" *ngIf="favItems.length == 0; else cart">No movies in Favorites</div>
            <ng-template #cart>
                <div class="container-fluid card border" *ngFor='let movie of favItems'>
                    <div class="row py-2 px-1">
                        <div class="col-10">
                            <p class="text">{{movie.title}}</p>
                        </div>
                        <div class="col-1">
                            <button class="btn" (click)="onRemoveMovie(movie.id)" type="button"><i class="material-icons text text-danger">delete_forever</i></button>
                        </div>
                    </div>
                </div>
                
                <div class="container-fluid mb-5 card card-total">
                    <div class="row py-2 px-1">
                        <div class="col-10">
                            <p>Number of Movies</p>
                        </div>
                        <div class="col-1">
                            <button class="btn ml-2" disabled="true" type="button">{{total}}</button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
